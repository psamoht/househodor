<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Task Tracker</h1>

  <section>
    <h2>Who did the task?</h2>
    <div class="button-grid" id="person-buttons">
      <button type="button">Peter</button>
      <button type="button">Anna</button>
      <button type="button">Marie</button>
      <button type="button">Max</button>
    </div>
  </section>

  <section>
    <h2>What task was completed?</h2>
    <div class="button-grid" id="task-buttons">
      <button type="button">Dishwasher</button>
      <button type="button">Vacuumed</button>
      <button type="button">Cooked</button>
      <button type="button">Laundry</button>
      <button type="button">Trash</button>
    </div>
  </section>

  <button id="submit">Save Task</button>
  <p id="confirmation" style="display:none;">âœ… Task saved!</p>

  <!-- Hidden form for POSTing to Google Apps Script (CORS-free) -->
  <form id="hiddenForm" action="https://script.google.com/macros/s/AKfycbzThbuiqM_gqasr_0HcbehS3E5iDnkdH0ZYDTWzS1ppSv_3ag4FV8nwA3-EjcT4GY8LnQ/exec" method="POST" target="hiddenIframe" style="display: none;">
    <input type="text" name="person" id="form-person" />
    <input type="text" name="task" id="form-task" />
    <input type="text" name="timestamp" id="form-timestamp" />
  </form>
  <iframe name="hiddenIframe" style="display: none;"></iframe>

  <!-- Load JS at the end -->
  <script src="app.js"></script>
</body>
</html>
