<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Hodor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>House Hodor</h1>

  <section>
    <h2>Person</h2>
    <div class="button-grid" id="person-buttons">
      <button type="button" data-person="Peter">Peter</button>
      <button type="button" data-person="Mimi">Mimi</button>
    </div>
  </section>

  <section>
    <h2>Task</h2>

    <h3>Morgen</h3>
    <div class="button-grid" data-category="Morgen">
      <button>Smoothie</button>
      <button>Obst für Müsli</button>
      <button>Brötchen holen</button>
      <button>Küche aufgeräumt</button>
      <button>Lordi Tablette</button>
      <button>Lordi Gassi</button>
      <button>Lordi Futter</button>
    </div>

    <h3>Mittag</h3>
    <div class="button-grid" data-category="Mittag">
      <button>Kochen</button>
      <button>Essen aufgewärmt</button>
      <button>Küche aufgeräumt</button>
      <button>Lordi Gassi</button>
      <button>Lordi Futter</button>
    </div>

    <h3>Abend</h3>
    <div class="button-grid" data-category="Abend">
      <button>Kochen</button>
      <button>Essen aufgewärmt</button>
      <button>Küche aufgeräumt</button>
      <button>Lordi Gassi</button>
      <button>Lordi Futter</button>
    </div>

    <h3>Generell</h3>
    <div class="button-grid" data-category="Generell">
      <button>Bad geputzt</button>
      <button>Dusche geputzt</button>
      <button>Küche geputzt</button>
      <button>Staubsaugen</button>
      <button>Rosi ausgeleert</button>
      <button>Aufräumen</button>
      <button>Müll runterbringen</button>
      <button>Müll zum Container</button>
      <button>Wäscherei</button>
      <button>Spülmaschine ausräumen</button>
      <button>Spülmaschine einräumen</button>
    </div>

    <div class="custom-task">
      <label for="customTask">Other:</label>
      <input type="text" id="customTask" placeholder="Enter custom task...">
    </div>

    <h3>Emotional Health</h3>
    <div id="emotional-buttons" class="button-grid">
      <button type="button" data-state="Stress">Stress</button>
      <button type="button" data-state="Streit">Streit</button>
    </div>
    <div style="margin-top: 8px;">
      <input type="text" id="conflictDetails" placeholder="Streit-Details (optional)" />
    </div>
  </section>

  <button id="submit">Save Task</button>
  <p id="confirmation" style="display:none;">✅ Task saved!</p>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swPath = window.location.pathname.endsWith('/') 
          ? 'sw.js' 
          : window.location.pathname.split('/').slice(0, -1).join('/') + '/sw.js';

        navigator.serviceWorker.register(swPath)
          .then(() => console.log('✅ Service Worker registered:', swPath))
          .catch((err) => console.error('❌ Service Worker error:', err));
      });
    }
  </script>
</body>
</html>
