<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Hodor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>House Hodor</h1>

  <section>
    <h2>Person</h2>
    <div class="button-grid" id="person-buttons">
      <button type="button" data-person="Peter">Peter</button>
      <button type="button" data-person="Mimi">Mimi</button>
    </div>
  </section>

  <section>
    <h2>Task</h2>

    <h3>Morgen</h3>
    <div class="button-grid">
      <button class="task-button">Smoothie</button>
      <button class="task-button">Obst für Müsli</button>
      <button class="task-button">Brötchen holen</button>
      <button class="task-button">Küche aufgeräumt</button>
      <button class="task-button">Lordi Tablette</button>
      <button class="task-button">Lordi Gassi</button>
      <button class="task-button">Lordi Futter</button>
    </div>

    <h3>Mittag</h3>
    <div class="button-grid">
      <button class="task-button">Kochen</button>
      <button class="task-button">Essen aufgewärmt</button>
      <button class="task-button">Küche aufgeräumt</button>
      <button class="task-button">Lordi Gassi</button>
      <button class="task-button">Lordi Futter</button>
    </div>

    <h3>Abend</h3>
    <div class="button-grid">
      <button class="task-button">Kochen</button>
      <button class="task-button">Essen aufgewärmt</button>
      <button class="task-button">Küche aufgeräumt</button>
      <button class="task-button">Lordi Gassi</button>
      <button class="task-button">Lordi Futter</button>
    </div>

    <h3>Generell</h3>
    <div class="button-grid">
      <button class="task-button">Bad geputzt</button>
      <button class="task-button">Dusche geputzt</button>
      <button class="task-button">Küche geputzt</button>
      <button class="task-button">Staubsaugen</button>
      <button class="task-button">Rosi ausgeleert</button>
      <button class="task-button">Aufräumen</button>
      <button class="task-button">Müll runterbringen</button>
      <button class="task-button">Müll zum Container</button>
      <button class="task-button">Wäscherei</button>
      <input type="text" id="other-task" placeholder="Other..." />
    </div>

    <h3>Emotional Health</h3>
    <div class="button-grid">
      <label><input type="checkbox" id="stress-checkbox" /> Stress</label>
      <label>
        <input type="checkbox" id="conflict-checkbox" /> Streit
        <input type="text" id="conflict-text" placeholder="Details zum Streit" />
      </label>
    </div>
  </section>

  <button id="submit">Save Task</button>
  <p id="confirmation">✅ Task saved!</p>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swPath = window.location.pathname.endsWith('/') 
          ? 'sw.js' 
          : window.location.pathname.split('/').slice(0, -1).join('/') + '/sw.js';

        navigator.serviceWorker.register(swPath)
          .then(() => console.log('✅ Service Worker registered:', swPath))
          .catch((err) => console.error('❌ Service Worker error:', err));
      });
    }
  </script>
</body>
</html>
