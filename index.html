<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Hodor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>House Hodor</h1>

  <section>
    <h2>Person</h2>
    <div class="button-grid" id="person-buttons">
      <button type="button" data-person="Peter">Peter</button>
      <button type="button" data-person="Mimi">Mimi</button>
    </div>
  </section>

  <section>
    <h2>Task</h2>

    <div class="task-section">
      <h3>Morgen</h3>
      <div class="button-grid">
        <button type="button" data-category="Morgen">Smoothie</button>
        <button type="button" data-category="Morgen">Obst für Müsli</button>
        <button type="button" data-category="Morgen">Brötchen holen</button>
        <button type="button" data-category="Morgen">Küche aufgeräumt</button>
        <button type="button" data-category="Morgen">Lordi Tablette</button>
        <button type="button" data-category="Morgen">Lordi Gassi</button>
        <button type="button" data-category="Morgen">Lordi Futter</button>
      </div>
    </div>

    <div class="task-section">
      <h3>Mittag</h3>
      <div class="button-grid">
        <button type="button" data-category="Mittag">Kochen</button>
        <button type="button" data-category="Mittag">Essen aufgewärmt</button>
        <button type="button" data-category="Mittag">Küche aufgeräumt</button>
        <button type="button" data-category="Mittag">Lordi Gassi</button>
        <button type="button" data-category="Mittag">Lordi Futter</button>
      </div>
    </div>

    <div class="task-section">
      <h3>Abend</h3>
      <div class="button-grid">
        <button type="button" data-category="Abend">Kochen</button>
        <button type="button" data-category="Abend">Essen aufgewärmt</button>
        <button type="button" data-category="Abend">Küche aufgeräumt</button>
        <button type="button" data-category="Abend">Lordi Gassi</button>
        <button type="button" data-category="Abend">Lordi Futter</button>
      </div>
    </div>

    <div class="task-section">
      <h3>Generell</h3>
      <div class="button-grid">
        <button type="button" data-category="Generell">Bad geputzt</button>
        <button type="button" data-category="Generell">Dusche geputzt</button>
        <button type="button" data-category="Generell">Küche geputzt</button>
        <button type="button" data-category="Generell">Staubsaugen</button>
        <button type="button" data-category="Generell">Rosi ausgeleert</button>
        <button type="button" data-category="Generell">Aufräumen</button>
        <button type="button" data-category="Generell">Müll runterbringen</button>
        <button type="button" data-category="Generell">Müll zum Container</button>
        <button type="button" data-category="Generell">Spülmaschine ausräumen</button>
        <button type="button" data-category="Generell">Spülmaschine einräumen</button>
        <button type="button" data-category="Generell">Wäscherei</button>
      </div>
    </div>

    <div class="task-section">
      <h3>Other</h3>
      <input type="text" id="otherTask" placeholder="Enter custom task" />
    </div>
  </section>

  <section>
    <h2>Emotional Health</h2>
    <div class="emotions">
      <label><input type="checkbox" id="stressCheckbox" /> Stress</label>
      <label>
        <input type="checkbox" id="conflictCheckbox" /> Streit:
        <input type="text" id="conflictDetails" placeholder="Was war los?" />
      </label>
    </div>
  </section>

  <button id="submit">Save Task</button>
  <p id="confirmation" class="confirmation-popup" style="display: none">✅ Task saved!</p>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swPath = window.location.pathname.endsWith('/') 
          ? 'sw.js' 
          : window.location.pathname.split('/').slice(0, -1).join('/') + '/sw.js';
        navigator.serviceWorker.register(swPath)
          .then(() => console.log('✅ Service Worker registered:', swPath))
          .catch((err) => console.error('❌ Service Worker error:', err));
      });
    }
  </script>
</body>
</html>
