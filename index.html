<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Hodor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>House Hodor</h1>

  <section>
    <h2>Person</h2>
    <div class="button-grid" id="person-buttons">
      <button type="button" data-person="Peter">Peter</button>
      <button type="button" data-person="Mimi">Mimi</button>
    </div>
  </section>

  <section>
    <h2>Task</h2>

    <h3>Morgen</h3>
    <div class="button-grid" data-category="Morgen">
      <button type="button">Smoothie</button>
      <button type="button">Obst für Müsli</button>
      <button type="button">Brötchen holen</button>
      <button type="button">Küche aufgeräumt</button>
      <button type="button">Lordi Tablette</button>
      <button type="button">Lordi Gassi</button>
      <button type="button">Lordi Futter</button>
    </div>

    <h3>Mittag</h3>
    <div class="button-grid" data-category="Mittag">
      <button type="button">Kochen</button>
      <button type="button">Essen aufgewärmt</button>
      <button type="button">Küche aufgeräumt</button>
      <button type="button">Lordi Gassi</button>
      <button type="button">Lordi Futter</button>
    </div>

    <h3>Abend</h3>
    <div class="button-grid" data-category="Abend">
      <button type="button">Kochen</button>
      <button type="button">Essen aufgewärmt</button>
      <button type="button">Küche aufgeräumt</button>
      <button type="button">Lordi Gassi</button>
      <button type="button">Lordi Futter</button>
    </div>

    <h3>Generell</h3>
    <div class="button-grid" data-category="Generell">
      <button type="button">Bad geputzt</button>
      <button type="button">Dusche geputzt</button>
      <button type="button">Küche geputzt</button>
      <button type="button">Staubsaugen</button>
      <button type="button">Rosi ausgeleert</button>
      <button type="button">Aufräumen</button>
      <button type="button">Müll runterbringen</button>
      <button type="button">Müll zum Container</button>
      <button type="button">Wäscherei</button>
      <button type="button">Spülmaschine ausräumen</button>
      <button type="button">Spülmaschine einräumen</button>
    </div>

    <div class="text-field">
      <label for="other-task">Other (Freitext):</label>
      <input type="text" id="other-task" placeholder="Eigene Aufgabe..." />
    </div>

    <h3>Emotional Health</h3>
    <div class="emotional">
      <label><input type="checkbox" id="stress-check" /> Stress</label><br />
      <label><input type="checkbox" id="streit-check" /> Streit:</label>
      <input type="text" id="streit-text" placeholder="Was war los?" />
    </div>
  </section>

  <button id="submit">Save Task</button>
  <p id="confirmation">✅ Task saved!</p>

  <script src="app.js"></script>
</body>
</html>
