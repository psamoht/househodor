<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Hodor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>House Hodor</h1>

  <section>
    <h2>Person</h2>
    <div class="button-grid" id="person-buttons">
      <button type="button" class="person-peter">Peter</button>
      <button type="button" class="person-mimi">Mimi</button>
    </div>
  </section>

  <section>
    <h2>Task</h2>

    <div class="category-label">Morgen</div>
    <div class="button-grid" id="task-morgen">
      <button class="task">Smoothie</button>
      <button class="task">Obst für Müsli</button>
      <button class="task">Brötchen holen</button>
      <button class="task">Küche aufgeräumt</button>
      <button class="task">Lordi Tablette</button>
      <button class="task">Lordi Gassi</button>
      <button class="task">Lordi Futter</button>
    </div>

    <div class="category-label">Mittag</div>
    <div class="button-grid" id="task-mittag">
      <button class="task">Kochen</button>
      <button class="task">Essen aufgewärmt</button>
      <button class="task">Küche aufgeräumt</button>
      <button class="task">Lordi Gassi</button>
      <button class="task">Lordi Futter</button>
    </div>

    <div class="category-label">Abend</div>
    <div class="button-grid" id="task-abend">
      <button class="task">Kochen</button>
      <button class="task">Essen aufgewärmt</button>
      <button class="task">Küche aufgeräumt</button>
      <button class="task">Lordi Gassi</button>
      <button class="task">Lordi Futter</button>
    </div>

    <div class="category-label">Generell</div>
    <div class="button-grid" id="task-generell">
      <button class="task">Bad geputzt</button>
      <button class="task">Dusche geputzt</button>
      <button class="task">Küche geputzt</button>
      <button class="task">Staubsaugen</button>
      <button class="task">Rosi ausgeleert</button>
      <button class="task">Aufräumen</button>
      <button class="task">Müll runterbringen</button>
      <button class="task">Müll zum Container</button>
      <button class="task">Wäscherei</button>
      <button class="task">Spülmaschine ausräumen</button>
      <button class="task">Spülmaschine einräumen</button>
    </div>

    <input type="text" id="other-task" placeholder="Other task (Generell)" />

    <div class="category-label">Emotional Health</div>
    <div>
      <label><input type="checkbox" id="stress" /> Stress</label><br />
      <label><input type="checkbox" id="conflict" /> Streit</label><br />
      <textarea id="conflict-details" placeholder="Details zum Streit..."></textarea>
    </div>
  </section>

  <button id="submit">Save Task</button>
  <p id="confirmation">✅ Task saved!</p>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('✅ Service Worker registered'))
          .catch((err) => console.error('❌ Service Worker error:', err));
      });
    }
  </script>
</body>
</html>
